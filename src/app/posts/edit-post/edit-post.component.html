<div class="row">
    <div class="col-md-12">
        <h3>Update POst</h3>
        <hr />
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="">Title</label>
                <input type="text" class="form-control" formControlName="title"/>
                <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
                    <div *ngIf="postForm.get('title').errors.required">Title is required</div>
                    <div *ngIf="postForm.get('title').errors.minlength">Title should be minimum six characters</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="">Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
                <div *ngIf="postForm.get('description').touched && !postForm.get('description').valid">
                    <div *ngIf="postForm.get('description').errors.required">Title is required</div>
                    <div *ngIf="postForm.get('description').errors.minlength">Description should be minimum ten characters</div>
                </div>
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Update Post</button>
            </div>
        </form>
    </div>
</div>
